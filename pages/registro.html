	<main id="formulario_registro" class="container-fluid py-5">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <form class="p-4 bg-secondary rounded animate__animated animate__backInUp">
              <div class="row mb-3 ">
                <div class="col-md-6">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-md-6">
                  <label for="apellido" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="apellido" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="correo" class="form-label">Correo</label>
                  <input type="email" class="form-control" id="correo" required>
                </div>
                <div class="col-md-6">
                  <label for="telefono" class="form-label">Número telefónico</label>
                  <input type="tel" name="telefono" inputmode="tel" pattern="[0-9]+" maxlength="10" class="form-control" id="telefono" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="curso" class="form-label">Curso</label>
                <select class="form-select" id="curso" required>
                  <option value="" selected disabled>Selecciona un curso</option>
                  <option value="Desarrollo frontend">Desarrollo frontend</option>
                  <option value="Python">Python</option>
                  <option value="Ciberseguridad">Ciberseguridad</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
          </div>
        </div>
      </main>
